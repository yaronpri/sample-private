name: Simulation - CI process

env:
  PROJECT_NAME: 'simulation-generator'
  RESOURCE_GROUP: 'eventerim-rg'
  CLUSTER_NAME: 'eventerimaks'
  CONTAINER_REGISTRY: 'eventerimacr.azurecr.io'

on:
  workflow_dispatch:
    inputs:
      tags:
        required: false
        description: 'Test Manual'
  push:
    branches: 
      - main
    paths: 
      - 'code/Samples.Azure.Eventer.ServiceGenerator/**' 

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code 
        uses: actions/checkout@v3
      - name: Azure login
        id: login
        uses: azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Azure CLI Action
        uses: Azure/cli@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az acr build -t  -t ${{ env.CONTAINER_REGISTRY }}/${{ env.PROJECT_NAME }}:${{ github.sha }}
      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: '${{ env.RESOURCE_GROUP }}' 
          cluster-name: '${{ env.CLUSTER_NAME }}'